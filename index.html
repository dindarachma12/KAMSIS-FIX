              <h1 class="title">Layanan Pesan Gambar Berbasis Chipper Text</h1>
              <p class="lead">A great choice to keep our conversations private</p>

        <section class="encrypt" id="encrypt">
           <!-- your encrypt section content here -->
           <div class="container">
              <div class="text-center encrypt-title">ENKRIPSI</div>
              <div class="row mt-3">
                 <div class="col-md-6">
                    <div class="mb-3">
                       <label for="plaintext" class="form-label">Plaintext</label>
                       <textarea class="form-control" id="plaintext" rows="3" onkeyup="encryptCrypto()"></textarea>
                    </div>
                    <div class="mb-3">
                       <label for="key" class="form-label">Shift</label>
                       <input type="number" class="form-control" id="key" onkeyup="encryptCrypto()" onchange="encryptCrypto()">
                    </div>
                    <div class="mb-3">
                       <label for="chipertext" class="form-label">Chipertext</label>
                       <textarea class="form-control" id="chipertext" rows="3" readonly></textarea>
                    </div>
                    <div class="mb-3">
                       <label for="coverImage" class="form-label">Cover Image</label>
                       <input class="form-control" type="file" id="coverImage" accept="image/*" onchange="handleCoverImage(this)">
                       <small class="form-text text-muted">Hanya dapat memasukan gambar</small>
                    </div>
                    <button class="btn btn-primary btn-combine" id="btn-combine" onclick="handleCombine()">Enkripsi</button>
                    <button class="btn btn-outline-danger btn-reset-encrypt" onclick="reset()">Reset</button>
                 </div>
                 <div class="col-md-6">
                    <div class="text-center">
                       <canvas id="canvas" class="previewCanvas"></canvas>
                       <p class="text-preview text-before"></p>
                    </div>
                    <div class="text-center">
                       <canvas id="canvasAfter" class="previewCanvas"></canvas>
                       <p class="text-preview text-after"></p>
                    </div>
                 </div>
              </div>
           </div>
        </section>

        <section class="decrypt" id="decrypt">
           <!-- your decrypt section content here -->
           <div class="container">
              <div class="text-center decrypt-title">DEKRIPSI</div>
              <div class="row mt-3">
                 <div class="col-md-6">
                    <div class="mb-3">
                       <label for="stegoImage" class="form-label">Stego Image</label>
                       <input class="form-control" type="file" id="stegoImage" accept="image/*" onchange="handleStegoImage(this)">
                       <small class="form-text text-muted">Hanya dapat memasukan gambar</small>
                    </div>
                    <canvas id="canvasDecrypt" class="previewCanvasDecrypt"></canvas>
                    <div class="mb-3">
                       <label for="keyDecrypt" class="form-label">Shift</label>
                       <input type="number" class="form-control" id="keyDecrypt">
                    </div>
                    <button class="btn btn-primary btn-decyrpt" onclick="handleDecrypt()">Dekripsi</button>
                    <button class="btn btn-outline-danger btn-reset-decyrpt" onclick="resetDcrypt()">Reset</button>
                 </div>
                 <div class="col-md-6">
                    <div class="mb-3">
                       <label for="resultDecrypt" class="form-label">Result</label>
                       <textarea class="form-control" id="resultDecrypt" rows="4" readonly></textarea>
                    </div>
                 </div>
              </div>
           </div>
        </section>
